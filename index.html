<!DOCTYPE html>
<html>

<head>
    <title>Tienda en l√≠nea</title>
    <style>
         
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .product {
            float: left;
            width: 25%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .cart {
            float: right;
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
            border-radius: 5px;
        }

        .cart h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .cart li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
 
        .cart total {
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>RELOJERIA Y.O.L.O</h1>
    </header>
    <nav>
        <li>
            <a href="vista_admi.html" >vista administrador  </a>;
        </li>
    </nav>
    <div class="container">
        <div id="products" class="products">
            <div class="product">
                <img src="relojj.jpeg" alt="Product 1">
                <h3>reloj para hombre</h3>
                <p>$20</p>
                <button onclick="addToCart('Producto 1', 20)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="OIP.jpeg" alt="Product 2">
                <h3>Producto 2</h3>
                <p>$30</p>
                <button onclick="addToCart('Producto 2', 30)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="r.jpeg" alt="Product 3">
                <h3>Producto 3</h3>
                <p>$25</p>
                <button onclick="addToCart('Producto 3', 25)">Agregar al carrito</button>
            </div>
        </div>
        <div id="cart" class="cart">
            <h2>Carrito de compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button onclick="checkout()">Pagar</button>
        </div>
    </div>

    <script>
        let cartItems = [];
        let cartTotal = 0;

        function addToCart(productName, price) {
            cartItems.push({ productName, price });
            cartTotal += price;
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            cartItemsElement.innerHTML = '';
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.productName} - $${item.price}`;
                cartItemsElement.appendChild(li);
            });

            cartTotalElement.textContent = cartTotal;
        }

        function checkout() {
            alert('Compra realizada por un total de $' + cartTotal);
            cartItems = [];
            cartTotal = 0;
            updateCart();
        }
    </script>
</body>

</html>


</html>
